<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2DAY</title>
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Adobe Fonts -->
    <link rel="stylesheet" href="https://use.typekit.net/utw4cyu.css">
    <!-- Styles -->
    <link rel="stylesheet" href="./assets/styles/reset.css">
    <link rel="stylesheet" href="./assets/styles/styles.css">
</head>

<body>

    <nav>
        <div id="navigation">
            <h1>2DAY</h1>
            <a href="">Logged Activities</a>
            <a href="">Generate New</a>
        </div>
        <div id="score">
            <h2>Score: <span id="score"></span></h2>
        </div>
    </nav>

    <main>

        <div class="p-6 bg-white border rounded-lg shadow " id="todayCard">
            <h2 class="mb-2 text-3xl font-bold tracking-tight text-center" id="todayDay"></h2>
            <h3 class="mb-2 text-2xl font-bold tracking-tight text-center rounded-lg" id="today"></h3>
            <h4 class="mb-2 text-2xl tracking-tight text-center">Activity</h4>
            <p class="p-1 rounded-lg" id="activityText">Placeholder</p>
        </div>

        <div class="p-6 bg-white border rounded-lg shadow " id="todayCard">
            <h2 class="mb-2 text-3xl font-bold tracking-tight text-center" id="tomorrowDay"></h2>
            <h3 class="mb-2 text-2xl font-bold tracking-tight text-center rounded-lg" id="tomorrow"></h3>
            <h4 class="mb-2 text-2xl tracking-tight text-center">Activity</h4>
            <p class="p-1 rounded-lg" id="activityText1">Placeholder</p>
            <button type="button" class="inline-flex items-center text-center mb-2 text-white font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 focus:outline-none dark:focus:ring-blue-800" id="generateActivityBtn">Generate Daily Activity</button>
        </div>

        <div class="p-6 bg-white border rounded-lg shadow " id="todayCard">
            <h2 class="mb-2 text-3xl font-bold tracking-tight text-center" id="dayAfterTomorrowDay"></h2>
            <h3 class="mb-2 text-2xl font-bold tracking-tight text-center rounded-lg" id="dayAfterTomorrow"></h3>
            <h4 class="mb-2 text-2xl tracking-tight text-center">Activity</h4>
            <p class="p-1 rounded-lg" id="activityText">Placeholder</p>
        </div>

    </main>

    <footer>
        <a href="">Help</a>
    </footer>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <!-- DayJS -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/utc.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/advancedFormat.js"></script>
    <script>dayjs.extend(window.dayjs_plugin_utc)</script>
    <script>dayjs.extend(window.dayjs_plugin_advancedFormat)</script>

    <!-- Javascript -->
    <script src="./assets/scripts/scripts.js"></script>
    <!-- TODO make weather script -->
    <!-- <script src="./assets/scripts/weather.js"></script> -->

</body>

</html>
